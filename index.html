<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add your CSS styles here to format the posts */
        body {
            font-family: Arial, sans-serif; /* Use a sans-serif font (Arial) */
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .post {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s;
            flex: 1;
            min-width: 300px;
            max-width: 400px;
        }

        .post:hover {
            background-color: #f0f0f0;
        }

        .post img {
            max-width: 100%;
            height: auto;
        }

        .post p {
            margin-top: 5px;
            font-weight: bold; /* Set font weight to bold */
            font-family: Arial, sans-serif; /* Use the same sans-serif font */
        }
    </style>
    <title>Posts</title>
</head>
<body>
    <div class="container" id="post-container">
        <!-- Posts will be displayed here -->
    </div>
    <script>
        const postContainer = document.getElementById('post-container');

        // Define your JSON data as a JavaScript object
        const postData = [
            {
                "name": "Fight Club",
                "image": "https://dvdmoviemenus.com/wp-content/uploads/2021/03/0021791.jpg",
                "downloadLink": "https://drive.google.com/file/d/1IjsJXW3PWLusuRz3Gz_R9jk3oR3jO2VS/view?usp=sharing"
            },
           
            // Add more posts as needed
        ];

        // Function to create a post element
        function createPost(postData) {
            const post = document.createElement('div');
            post.classList.add('post');

            const image = document.createElement('img');
            image.src = postData.image;

            const postName = document.createElement('p');
            postName.textContent = postData.name;

            post.appendChild(image);
            post.appendChild(postName);

            // Add a click event to open the download link
            post.addEventListener('click', () => {
                window.location.href = postData.downloadLink;
            });

            return post;
        }

        // Function to display posts from embedded JSON data
        function displayPosts() {
            postData.forEach(post => {
                const postElement = createPost(post);
                postContainer.appendChild(postElement);
            });
        }

        displayPosts();
    </script>
</body>
</html>
