<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Creator</title>
    <style>
        /* CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        #post-form {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        #post-container {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
        .post {
            display: inline-block;
            width: 200px;
            margin: 10px;
            text-align: center;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
        }
        .post:hover {
            background-color: #f0f0f0;
        }
        .post img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <button id="create-post-btn">Create Post</button>
        <button id="search-btn">Search</button>
    </header>

    <div id="post-form">
        <div id="post-container">
            <h2>Create Post</h2>
            <input type="text" id="post-name" placeholder="Post Name"><br><br>
            <input type="text" id="download-link" placeholder="Download Link"><br><br>
            <input type="text" id="cover-image-link" placeholder="Cover Image Link"><br><br>
            <button id="post-btn">Post</button>
        </div>
    </div>

    <div id="post-grid">
        <!-- Posts will be displayed here -->
    </div>

    <script>
        // JavaScript for handling the overlay and creating posts
        const createPostButton = document.getElementById("create-post-btn");
        const postForm = document.getElementById("post-form");
        const postNameInput = document.getElementById("post-name");
        const downloadLinkInput = document.getElementById("download-link");
        const coverImageInput = document.getElementById("cover-image-link");
        const postButton = document.getElementById("post-btn");
        const postGrid = document.getElementById("post-grid");

        createPostButton.addEventListener("click", () => {
            postForm.style.display = "block";
        });

        postButton.addEventListener("click", () => {
            const postName = postNameInput.value;
            const downloadLink = downloadLinkInput.value;
            const coverImageLink = coverImageInput.value;

            if (postName && downloadLink && coverImageLink) {
                const postData = {
                    name: postName,
                    link: downloadLink,
                    imageLink: coverImageLink
                };

                // Send a POST request to your server to create a new post
                fetch('/api/create-post', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(postData)
                })
                .then(response => response.json())
                .then(data => {
                    // Handle the response as needed
                })
                .catch(error => {
                    console.error('Error creating post:', error);
                });

                // Create a new post element (similar to previous examples)
                const postElement = document.createElement("div");
                postElement.classList.add("post");

                // Create and set the post content
                const postContent = document.createElement("div");
                postContent.classList.add("post-content");

                const coverImage = document.createElement("img");
                coverImage.src = coverImageLink;
                coverImage.alt = "Cover Image";

                const postTitle = document.createElement("h3");
                postTitle.textContent = postName;

                // Create a download button
                const downloadButton = document.createElement("a");
                downloadButton.href = downloadLink;
                downloadButton.textContent = "Download";
                downloadButton.target = "_blank";

                // Append elements to the post content
                postContent.appendChild(coverImage);
                postContent.appendChild(postTitle);

                // Append the post content to the post
                postElement.appendChild(postContent);
                postElement.appendChild(downloadButton);

                // Prepend the new post to the beginning of the post grid
                if (postGrid.firstChild) {
                    postGrid.insertBefore(postElement, postGrid.firstChild);
                } else {
                    postGrid.appendChild(postElement);
                }

                postForm.style.display = "none";
                postNameInput.value = "";
                downloadLinkInput.value = "";
                coverImageInput.value = "";
            } else {
                alert("Please fill out all fields.");
            }
        });

</body>
</html>
